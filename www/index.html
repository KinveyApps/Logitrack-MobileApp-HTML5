<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Logitrack</title>

    <meta name="description" content="Logitrack">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Cordova -->
	<script src="cordova.js"></script>
        
    <!-- jQuery. -->
    <script src="scripts/jquery.js"></script>

    <!-- Application scripts. -->
    <script src="scripts/init.js"></script>

    <!-- jQuery Mobile. -->
    <script src="scripts/jquery.mobile-1.4.0.min.js"></script>
    <link href="styles/jquery.mobile-1.4.0.min.css" rel="stylesheet" />
    
    <!-- jquery google map -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script> 
    <script src="scripts/jquery.ui.map.full.min.js"></script>
        
	<link href="styles/fontawesome/css/font-awesome.css" rel="stylesheet" />
    
    <!-- Application styles. -->
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/login.css" rel="stylesheet"/>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // device APIs are available
            //
            function onDeviceReady() {
                console.log("device ready calback");
            }
            </script>
    </head>
  <body>
      
      
      <!-- Splash Screen -->
      <div data-role="page" data-title="Splash" id="splash" >
          <div data-role="content" id="splash-content" style="background:white">
                        </div>
      </div>

      <!-- Login. -->
    
      <div data-role="page" data-title="Login" id="login" align="center" position:relative >
          
          <div data-role="content" id="login-content">
              <h1 id="title">LOGITRACK</h1>
              <input id="username-input" class="login-input" placeholder="username"></input>
              <input id="password-input" class="login-input" placeholder="password"></input>
              <h3 id="login-label" style="margin-top:20px;margin-bottom:30px;">Log in</h3>
              
              <div id="separator-line">
              </div>
              <h4 id="registration-label" style ="margin-top:30px">New to Logitrack?<br/>Register.</h4>
          </div>
      </div>

      
      <!-- Pickup Route. -->
      <div data-role="page" data-title="Logitrack - Route" id="pickup-route">
          <div data-role="header" data-position="fixed">
              <div style="height:45px;background:rgba(248,248,248,0.8);">
                  <div id="menu-btn"></div>
                  <h3 style= "line-height: 45px;margin:0 auto;" align="center">LOGITRACK</h3>
              </div>
              <div style="height:45px;background:rgba(235,248,248,0.8)">
                  <div id="locate-btn">
                  </div>
                  <div id="next-btn">
                  </div>
                  <div align="center">
                      <h5 class="upper-header-label">Step 1</h5>
                      <h4 class="header-label">Pickup</h4>
                  </div>
              </div>
          </div>
          <div data-role="content" style="position: relative">
              <div id="map_canvas" style="position:absolute; top:0px; left: 0px; right: 0px; bottom: 0px"></div>
          </div>
          <div data-role="footer" data-position="fixed">
              <div data-position="fixed" style="background: rgba(248,248,248,0.8);height:70px;">
                  <div style="display:inline;height:30px" >
                      <h5 style="left:25px;line-height:30px;margin:0 auto; position:absolute" >PICKUP</h5>
                      <h5 style="right:15px; line-height:30px;margin:0 auto;position:absolute">DELIVERY</h5>
                      <h5 align="center" style="line-height:30px;margin:0 auto;" >TRAVEL</h5>
                  </div>
                  <div style="margin-left:40px;margin-right:40px">
                      <div style="height:4px;background:rgba(204,204,204,1);margin-top:16px"> </div>
                      <div class="circle"></div>
                      <div class="circle" style="right:40px;"></div>
                      <div class="circle" style="left:50%;margin-left:-8px;"></div>
                      <div class="green-circle" style="position:absolute;top:32px;margin-left:-8px"></div>
                  </div>
                  <div id="circle"></div>
              </div>
          </div>
      </div>

      
      
    
    <!-- Home. -->
    <div data-role="page" data-title="Logitrack - Search" id="home">
      <div data-role="header" data-position="fixed">
        <h1>Logitrack</h1>
        <h6 style="background-color: #202020; margin: 0; color: white">Pickup</h6>
      </div>
      <div data-role="content" >
        <ul class="search_form" data-role="listview" data-inset="true"></ul>
      </div>
      <div data-id="navigation" data-role="footer" data-position="fixed">
        <div style="width:auto; padding: 12px; font-weight: bold; text-align: center; border: 2px solid #606060" id="save">Save</div>
      </div>
      
    </div>

    <!-- Route. -->
    <div data-role="page" data-title="Logitrack - Route" id="route">
      <div data-role="header" data-position="fixed">
        <a data-rel="back">&lt;</a>
        <h1>Logitrack</h1>
        <h6 style="background-color: #202020; margin: 0; color: white">In Route</h6>
      </div>
      <div data-role="content" style="position: relative">
		  <div id="map_canvas" style="position:absolute; top:0px; left: 0px; right: 0px; bottom: 0px"></div>
		  <div id="my_loc">&nbsp;</div>
      </div>
	  <div data-role="footer" data-position="fixed">
		  <div style="background: rgba(255,255,255,0.8); border: 1px solid #202020; height:52px">
		  	<div style="width:49.9%; border-right:1px solid #202020; float:left; line-height:50px; text-align: center;" class="ui-icon-ok"><i class="fa fa-check fa-2x lh50"></i></div>
		    <div style="width:49.9%; float: right; line-height: 50px; text-align: center;" class="ui-icon-remove"> <i class="fa fa-times fa-2x lh50"></i> &nbsp;</div>
			<div style="clear:both; height: 0px">&nbsp;</div>
		  </div>
	  </div>
  	</div>
	
      
    <!-- Route. -->
    <div data-role="page" data-title="Logitrack - Route Settings" id="route_settings">
      <div data-role="header" data-position="fixed">
        <a data-rel="back">&lt;</a>
        <h1>Logitrack</h1>
        
        <h6 style="background-color: #202020; margin: 0; color: white">Route Settings</h6>
      </div>
      <div data-role="content" style="position: relative; padding: 1em 0">
	      <div id="control"><i class="fa fa-play fa-4x"></i></div>
      </div>
	  <div data-role="footer" data-position="fixed">
		  <div id="subcontrols">
			  <ul class="subcontrol">
				  <li id="map_btn"><i class="fa fa-location-arrow fa-2x"></i></li>
				  <li id="checkin_btn"><i class="fa fa-map-marker fa-2x"></i></li>
				  <li><i class="fa fa-book fa-2x"></i></li>
			  </ul>
			  <div style="clear:both; height: 0px">&nbsp;</div>
		  </div>
		  
	  </div>
  </div>
    
    <div id="checkins" data-role="page" data-dialog="true">
    	<div data-role="header">
		<h1>Check In</h1>
		</div>
		<div role="main" class="ui-content">
			<ul class="data" data-role="listview" data-inset="true"></ul>
		</div>
		<div data-role="footer" style="padding: 0">
		<a id="ok" style="display: block; margin: 0" class="ui-btn">Ok</a>
		</div>
    </div>

    

    <!-- Libraries. -->
    <script src="scripts/jquery.mustache.js"></script>
    <script src="scripts/mustache.js"></script>
    <script src="scripts/kinvey-html5-1.1.4.min.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
