<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Logitrack</title>

    <meta name="description" content="Logitrack">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Cordova -->
	<script src="cordova.js"></script>

    <!-- jQuery. -->
    <script src="scripts/jquery.js"></script>

    <!-- Application scripts. -->
    <script src="scripts/init.js"></script>

    <!-- jQuery Mobile. -->
    <script src="scripts/jquery.mobile-1.4.0.min.js"></script>
    <link href="styles/jquery.mobile-1.4.0.min.css" rel="stylesheet" />
    
    <!-- jquery google map -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script> 
    <script src="scripts/jquery.ui.map.full.min.js"></script>
	
	<link href="icons/fontawesome.css" rel="stylesheet" />
    
    <!-- Application styles. -->
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>


    <!-- Home. -->
    <div data-role="page" data-title="Logitrack - Search" id="home">
      <div data-role="header" data-position="fixed">
        <h1>Logitrack</h1>
        <h6 style="background-color: #202020; margin: 0; color: white">Pickup</h6>
      </div>
      <div data-role="content" >
        <ul class="search_form" data-role="listview" data-inset="true"></ul>
      </div>
      <div data-id="navigation" data-role="footer" data-position="fixed">
        <div style="width:auto; padding: 12px; font-weight: bold; text-align: center; border: 2px solid #606060" id="save">Save</div>
      </div>
      
    </div>

    <!-- New. -->
    <div data-role="page" data-title="Logitrack - Route" id="route">
      <div data-role="header" data-position="fixed">
        <a data-rel="back">&lt;</a>
        <h1>Logitrack</h1>
        <a id="checkin_btn" data-rel="checkin">Checkin</a>
        
        <h6 style="background-color: #202020; margin: 0; color: white">In Route</h6>
      </div>
      <div data-role="content" style="position: relative">
		  <div id="map_canvas" style="position:absolute; top:0px; left: 0px; right: 0px; bottom: 0px"></div>
		  <div id="my_loc">&nbsp;</div>
		  <div style="height:64px; position:absolute; bottom:0px; right:0px; left:0px; background: rgba(255,255,255,0.8); border: 1px solid #202020">
			  <div style="width:49.9%; border-right:1px solid #202020; float:left; line-height:64px; text-align: center; font-size:48px" class="ui-icon-ok"> &nbsp;</div>
			  <div style="width:49.9%; float: right; line-height: 64px; text-align: center; font-size:48px" class="ui-icon-remove"> &nbsp;</div>
		  </div>
      </div>
      <div data-role="footer" data-position="fixed">
        <div style="width:auto; padding: 12px; font-weight: bold; text-align: center; background: #ececec; color: #808080" id="sliderOpen">Slide up to pause route</div>
        <div id="pauseRoute" style="display: none">
	      	<h1 style="text-align: center; -webkit-margin-before : 0; -webkit-margin-after : 0;">Paused</h1>
        </div>
      </div>
    </div>
    
    <div id="checkins" data-role="page" data-dialog="true">
    	<div data-role="header">
		<h1>Check In</h1>
		</div>
		<div role="main" class="ui-content">
			<ul class="data" data-role="listview" data-inset="true"></ul>
		</div>
		<div data-role="footer" style="padding: 0">
		<a id="ok" style="display: block; margin: 0" class="ui-btn">Ok</a>
		</div>
    </div>

    

    <!-- Libraries. -->
    <script src="scripts/jquery.mustache.js"></script>
    <script src="scripts/mustache.js"></script>
    <script src="scripts/kinvey-html5-1.1.4.min.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
